<div class="section">
    <div class="columns">
        <div class="column is-6 is-offset-3">
            <div class="card">
                <div class="card-header">
                    <div class="card-header-title">
                        Signup
                    </div>
                </div>
                <div class="card-content">
                    <form class="m-3 p-2" (ngSubmit)="signup(signupForm)" #signupForm="ngForm">
                        <div class="field">
                            <label class="label">Name</label>
                            <div class="control form-group">
                              <input class="input form-control" type="text" placeholder="Name" ngModel name="name" required>
                            </div>
                            <p class="help is-danger" *ngIf="signupForm.controls['name']?.errors?.['required'] && signupForm.controls['name']?.['touched']">
                                Please Enter a Name
                              </p>
                          </div>
                          <div class="field">
                            <label class="label">Email</label>
                            <div class="control form-group">
                              <input class="input form-control" type="email" placeholder="email" ngModel name="email" required pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}">
                            </div>
                            <p class="help is-danger" *ngIf="signupForm.controls['email']?.errors?.['required'] && signupForm.controls['email']?.['touched']">
                                Please Enter an Email
                              </p>
                            <p class="help is-danger" *ngIf="signupForm.controls['email']?.errors?.['pattern']">
                                Please Enter a Valid Email
                            </p>
                          </div>
                          <div class="field">
                            <label class="label">Password</label>
                            <div class="control form-group">
                              <input class="input form-control" type="password" placeholder="Password" ngModel name="password" required>
                            </div>
                            <p class="help is-danger" *ngIf="signupForm.controls['password']?.errors?.['required'] && signupForm.controls['password']?.['touched']">
                                Please Enter a password
                              </p>
                          </div>
                          <div class="field">
                            <label class="label">Confirm Password</label>
                            <div class="control form-group">
                              <input class="input form-control" type="password" placeholder="Confirm Password" ngModel name="confirmPassword" required>
                            </div>
                            <p class="help is-danger" *ngIf="signupForm.controls['confirmPassword']?.errors?.['required'] && signupForm.controls['confirmPassword']?.['touched']">
                                Please Enter a password
                              </p>
                              <p class="help is-danger" *ngIf="signupForm.controls['password']?.['value'] != signupForm.controls['confirmPassword']?.['value']">
                                password does not match confirm password
                              </p>
                          </div>
                          <button type="submit" class="button is-link" [disabled]="!signupForm?.valid || signupForm.controls['password']?.['value'] != signupForm.controls['confirmPassword']?.['value']">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
