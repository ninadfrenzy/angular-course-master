<button class="button is-primary m-2 p-2" (click)="logService.logInfo('info')">log success</button>
<button class="button is-danger m-2 p-2" (click)="logService.logError('error')">log error</button>
<button class="button is-warning m-2 p-2" (click)="logService.logWarning('warn')">log warning</button>
